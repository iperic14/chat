<form (ngSubmit)="onSubmit(signupForm.value)" #signupForm="ngForm">
  <h1>Create new account</h1>
  <div class="form-wrap">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" ngModel required email>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
    <div class="form-group">
      <label for="username">Enter your username</label>
      <input type="text" id="username" name="username" ngModel required>
    </div>
    <button class="btn">Sign Up</button>
</div>
</form>
